#ctoNavoverlay{

	left:0;
	right:0;
	bottom:0;
	background-color:rgba(0,0,0,0.5);
	z-index:2;
	-webkit-animation:opac 0.8s;
	animation:opac 0.8s;

}
@media (min-width:601px){
	article{width:33.33333%}

	header,

	nav.ctoCollapse{display:none}
}




section{

footer{

.ctoContain:before,
section:after,
section:before{content:"";display:table;clear:both;}
.ctoSection{margin-top:16px!important;

.ctoPadding{padding:8px 16px!important;}
.ctoLeft{float:left!important;}
.ctoCenter{float:center!important;}
.ctoRight{float:right!important;}

.ctoButton{

.w3-opacity,
.w3-hover-opacity:hover{
