<!DOCTYPE html>

<title>CTO(둥) - 드루와!</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<style type="text/css">
#icon{
	background-color: black;
	color: gold;
	font-size: 16px;
	text-decoration:none;
}
#icon:hover{
	background-color: white;
	color: red;
	font-weight: bold;
}
#ctoTitle{
	width:200px;margin:0 8px;
}
#ctoNavoverlay{
	position:fixed;
	display:none;
	width:100%;
	height:100%;
	top:0;
	left:0;
	right:0;
	bottom:0;
	background-color:rgba(0,0,0,0.5);
	z-index:2;
	-webkit-animation:opac 0.8s;
	animation:opac 0.8s;
	cursor:pointer;
}
@media (min-width:601px){
	article{width:33.33333%}
}
@media (min-width:993px){
	nav.ctoCollapse{display:block!important}
	.ctoWlargehide{display:none!important}
	article{width:33.33333%}
}
@media (max-width:992px){
	header,
	section
	footer{margin-left:0!important;margin-right:0!important}
	nav.ctoCollapse{display:none}
}

body{
	max-width:1600px;

	max-width:980px;
	margin:auto;
}

}
nav{

	animation:animateleft 1s;
}

}

footer{

.ctoContain{color:gold; padding: 0.1em 16px;}
.ctoContain:after,
.ctoContain:before,
section:after,
section:before{content:"";display:table;clear:both;}
.ctoSection{margin-top:16px!important;
	margin-bottom:16px!important;}
.ctoPadding{padding:8px 16px!important;}
.ctoLeft{float:left!important;}
.ctoCenter{float:center!important;}
.ctoRight{float:right!important;}

.ctoButton{
	border:none;
	display:inline-block;
	outline:0;
	padding:6px 16px;
	vertical-align:middle;
	overflow:hidden;
	text-decoration:none!important;
	color:#fff;
	background-color:#000;
	text-align:center;
	cursor:pointer;
	white-space:nowrap;
}

.w3-opacity,
.w3-hover-opacity:hover{
	opacity:0.60;
	-webkit-backface-visibility:hidden;
}

</style>

<script type="text/javascript">
//Script to open and close sidebar
function w3_open() {
 document.getElementById("ctoNavbox").style.display = "block";
 document.getElementById("ctoNavoverlay").style.display = "block";
}

function ctoNavclose() {
 document.getElementById("ctoNavbox").style.display = "none";
 document.getElementById("ctoNavoverlay").style.display = "none";
}
</script>
