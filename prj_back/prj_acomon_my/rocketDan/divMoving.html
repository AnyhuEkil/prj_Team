<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>♪♪♪♪♪</title>
<style type="text/css">
body{box-sizing:border-box;}
*, *:after, *:before{box-sizing:inherit;}

*{margin:0; padding:0;}

.whyContain{padding:0;}
.whyContain:after,
.whyContain:before{content:"";display:table;clear:both;}

.box{width:50px; height:300px; margin:100px;}
.arrow{width:100%; height:60px; background:black; color:gold; line-height:60px; text-align:center;}

<script src="http://code.jquery.com/jquery-3.2.1.js">

<script type="text/javascript">
/**/
$(function(){
	
});

document.addEventListener("keydown", keyDownHandler);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    if(e.keyCode == 40) {
        downPressed = true;
        moveDown();
    }
    else if(e.keyCode == 38) {
        upPressed = true;
        moveUp()
    }
}


var boxSelectNum = 240;
var boxSelectLocation = 0;
var moveClickCell = 1;


var arrowY = 0;
function moveUp(){
	if (arrowY > 0){
		arrowY -= moveClickCell;
		$('.arrow').css({"position":"relative","top":arrowY});
		boxSelectLocation++;
		console.log(boxSelectLocation);
	}
}
function moveDown(){
	if (arrowY < boxSelectNum){
		arrowY += moveClickCell;
		$('.arrow').css({"position":"relative","top":arrowY});
		boxSelectLocation--;
		console.log(boxSelectLocation);
	}
}

</script>
</head>
<body>

<div class="box">
	<div class="arrow">▶</div>
</div>



</body>
