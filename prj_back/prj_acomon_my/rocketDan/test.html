var tempArray = [];
function makeTempArray() {
	console.log(sameNum+", "+kindsNum);
    for(var idx = 0; idx < tdNum; idx++) {
        if(sameNum*kindsNum - idx >= tdNum-(sameNum*kindsNum)){
        	tempArray[idx] = parseInt(idx/sameNum)+1
        }
        else if(sameNum*kindsNum<idx+1){
            tempArray[idx] = 0;
        }
